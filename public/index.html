<!DOCTYPE html>
<html>
<head>
<title>Login | ListenHere</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/ionic.css">
<link rel="stylesheet" href="css/ionic.min.css">
<link rel="stylesheet" href="css/common.css">



<meta charset="UTF-8">
</head>
<body>

<button onclick="doLogin()">LOGIN</button>

<div class="bar bar-header bar-energized">
  <h1 class="title">Login to ListenHere</h1>
</div>

<main class="content has-header">
  <div class="card">
    <div id="status" class="item item-text-wrap">
      Loading...
    </div>
  </div>

  <button class="button button-block button-positive" onclick="doLogin()" id="fblogin" style="display:none">
    Login with Facebook
  </button>
</main>


<script src="js/fbLogin.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
  // Load the SDK asynchronously
  (function(d, s, id) {
    var js, fjs = d.getElementsByTagName(s)[0];
    if (d.getElementById(id)) return;
    js = d.createElement(s); js.id = id;
    js.src = "//connect.facebook.net/en_US/sdk.js";
    fjs.parentNode.insertBefore(js, fjs);
  }(document, 'script', 'facebook-jssdk'));
</script>


</body>
</html>
